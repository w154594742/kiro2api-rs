<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">Kiro-RS Terminal Icon</title>
  <desc id="desc">Amber terminal frame with K and R glyphs in pixel style.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#16120d" />
      <stop offset="1" stop-color="#0d0a07" />
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffce72" />
      <stop offset="1" stop-color="#ff9f3f" />
    </linearGradient>
    <pattern id="grid" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M8 0H0V8" fill="none" stroke="#ffb347" stroke-opacity="0.12" stroke-width="1" />
    </pattern>
  </defs>

  <rect x="8" y="8" width="240" height="240" rx="18" fill="#0a0806" />
  <rect x="20" y="20" width="216" height="216" rx="14" fill="url(#bg)" stroke="#8b5d21" stroke-width="3" />
  <rect x="20" y="20" width="216" height="34" rx="14" fill="#23180e" />

  <circle cx="41" cy="37" r="4.5" fill="#ff6b6b" />
  <circle cx="58" cy="37" r="4.5" fill="#ffd166" />
  <circle cx="75" cy="37" r="4.5" fill="#57d38c" />

  <rect x="32" y="64" width="192" height="158" rx="8" fill="#0f0b08" stroke="#5d3d17" stroke-width="2" />
  <rect x="32" y="64" width="192" height="158" rx="8" fill="url(#grid)" />

  <g fill="url(#accent)">
    <rect x="58" y="88" width="16" height="110" />
    <rect x="76" y="128" width="16" height="16" />
    <rect x="94" y="112" width="16" height="16" />
    <rect x="94" y="144" width="16" height="16" />
    <rect x="112" y="96" width="16" height="16" />
    <rect x="112" y="160" width="16" height="16" />

    <rect x="148" y="88" width="16" height="110" />
    <rect x="166" y="88" width="24" height="16" />
    <rect x="166" y="128" width="20" height="16" />
    <rect x="182" y="104" width="16" height="16" />
    <rect x="182" y="144" width="16" height="16" />
    <rect x="198" y="160" width="16" height="38" />
  </g>

  <path d="M39 212h178" stroke="#ffb347" stroke-opacity="0.35" stroke-width="2" />
  <path d="M39 204h178" stroke="#ffb347" stroke-opacity="0.2" stroke-width="1" />
